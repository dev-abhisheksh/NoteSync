<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .form-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: #f8f9fa;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 1rem;
            border: 1px solid #fcc;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #393;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 1rem;
            border: 1px solid #cfc;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-top: 1rem;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 1.5rem;
            }
            
            .form-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">Update Password</h2>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form id="passwordForm">
            <div class="form-group">
                <label for="oldPassword">Current Password</label>
                <input type="password" 
                       id="oldPassword" 
                       name="oldPassword" 
                       class="form-input" 
                       placeholder="Enter your current password"
                       required>
            </div>
            
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" 
                       id="newPassword" 
                       name="newPassword" 
                       class="form-input" 
                       placeholder="Enter your new password"
                       required
                       minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" 
                       id="confirmPassword" 
                       name="confirmPassword" 
                       class="form-input" 
                       placeholder="Confirm your new password"
                       required>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                Update Password
            </button>
            
            <div id="loading" class="loading">
                Updating password...
            </div>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById('passwordForm');
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Hide messages function
            function hideMessages() {
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
            }

            // Show error message
            function showError(message) {
                hideMessages();
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }

            // Show success message
            function showSuccess(message) {
                hideMessages();
                successMessage.textContent = message;
                successMessage.style.display = 'block';
            }

            // Validate passwords match
            function validatePasswords() {
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (newPassword !== confirmPassword) {
                    showError('New passwords do not match');
                    return false;
                }
                
                if (newPassword.length < 6) {
                    showError('New password must be at least 6 characters long');
                    return false;
                }
                
                return true;
            }

            form.addEventListener("submit", async (e) => {
                e.preventDefault();
                hideMessages();

                // Validate form
                if (!validatePasswords()) {
                    return;
                }

                const oldPassword = document.getElementById('oldPassword').value.trim();
                const newPassword = document.getElementById('newPassword').value.trim();

                if (!oldPassword || !newPassword) {
                    showError('Please fill in all fields');
                    return;
                }

                // Show loading state
                submitBtn.disabled = true;
                loading.style.display = 'block';
                submitBtn.textContent = 'Updating...';

                try {
                    const response = await fetch('https://notesync-0m77.onrender.com/update-password', {
                        method: 'PATCH',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        credentials: 'include', // Important for sending cookies/session
                        body: JSON.stringify({
                            oldPassword: oldPassword,
                            newPassword: newPassword
                        })
                    });

                    const data = await response.json();

                    if (response.ok && data.success) {
                        showSuccess(data.message || 'Password updated successfully!');
                        form.reset(); // Clear the form
                        
                        // Redirect after 2 seconds
                        setTimeout(() => {
                            window.location.href = '/login.html'; // or wherever you want to redirect
                        }, 2000);
                    } else {
                        showError(data.message || 'Failed to update password');
                    }

                } catch (error) {
                    console.error('Error:', error);
                    showError('Network error. Please try again.');
                } finally {
                    // Reset button state
                    submitBtn.disabled = false;
                    loading.style.display = 'none';
                    submitBtn.textContent = 'Update Password';
                }
            });

            // Real-time password match validation
            document.getElementById('confirmPassword').addEventListener('input', function() {
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = this.value;
                
                if (confirmPassword && newPassword !== confirmPassword) {
                    this.style.borderColor = '#e74c3c';
                } else {
                    this.style.borderColor = '#e1e5e9';
                }
            });
        });
    </script>
</body>
</html>
