<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required><br><br>
    <input type="password" id="password" placeholder="Password" required><br><br>
    <button type="submit">Login</button>
  </form>

  <p id="message" style="color: red;"></p>
  
  <button onclick="window.location.href='/register.html'">Doesn't have an account!</button>
  <button onclick="window.location.href='/admin.html'">U an admin?!!!</button>


  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("http://localhost:5000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
          credentials: "include" // âœ… important for cookies
        });

        if (!res.ok) throw new Error("Invalid credentials");

        document.getElementById("message").style.color = "green";
        document.getElementById("message").textContent = "Login successful! Redirecting...";

        setTimeout(() => {
          window.location.href = "/dashboard";
        }, 1000);

      } catch (err) {
        document.getElementById("message").style.color = "red";
        document.getElementById("message").textContent = err.message;
      }
    });
  </script>
</body>
</html>
