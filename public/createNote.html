<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Note</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #2c5b8a;
            padding: 10px 20px;
            flex-wrap: wrap;
            height: 33px;
        }

        .navbar .brand {
            font-weight: bold;
            color: white;
            font-size: 1.2rem;
            text-decoration: none;
        }

        .navbar .buttons {
            display: flex;
            gap: 10px;
        }

        .navbar .buttons a {
            padding: 6px 14px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .btn-green {
            background-color: #28a745;
        }

        .btn-gray {
            background-color: #6c757d;
        }

        .btn-blue {
            background-color: #007bff;
        }

        .btn-green:hover {
            background-color: #218838;
        }

        .btn-gray:hover {
            background-color: #5a6268;
        }

        .btn-blue:hover {
            background-color: #0069d9;
        }

        
        form {
            max-width: 500px;
            margin: 40px auto 10px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        form input,
        form select,
        form textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        form textarea {
            resize: vertical;
            min-height: 80px;
        }

        
        .file-upload {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .file-upload:hover {
            border-color: #007bff;
            background-color: #f8f9fa;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload-text {
            color: #666;
            margin-bottom: 10px;
        }

        .file-upload-btn {
            background-color: #007bff;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .file-upload-btn:hover {
            background-color: #0056b3;
        }

        .file-list {
            margin-top: 10px;
            text-align: left;
        }

        .file-item {
            background-color: #f8f9fa;
            padding: 5px 10px;
            margin: 5px 0;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-remove {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 2px 6px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        form input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background-color: #218838;
        }

        
        #message {
            text-align: center;
            font-size: 1rem;
            margin-top: 10px;
            display: none;
        }

        #message.success {
            color: green;
        }

        #message.error {
            color: red;
        }
    </style>
</head>

<body>

    
    <nav class="navbar">
        <a href="#" class="brand">NoteSync</a>
        <div class="buttons">
            <a href="/dashboard" class="btn-green">Dashboard</a>
            <a href="/admin" class="btn-gray">Admin</a>
            <a href="/login" class="btn-blue">Login</a>
        </div>
    </nav>

    
    <form id="form" enctype="multipart/form-data">
        <input type="text" id="name" placeholder="Name" required>

        <textarea id="content" placeholder="Content" required></textarea>

        <input type="text" id="tags" placeholder="Tags (comma separated)">

        <select id="isPublic" required>
            <option value="">Select Visibility</option>
            <option value="public">Public</option>
            <option value="private">Private</option>
        </select>

        
        <div class="file-upload">
            <div class="file-upload-text">
                Upload files (Max 5 files, 10MB each)
            </div>
            <button type="button" class="file-upload-btn" onclick="document.getElementById('files').click()">
                Choose Files
            </button>
            <input type="file" id="files" name="files" multiple accept="image/*,application/pdf,.doc,.docx,.txt,.zip">
            <div id="fileList" class="file-list"></div>
        </div>

        <input type="submit" value="Create Note">
    </form>

    
    <p id="message"></p>

    <script>
        const messageEl = document.getElementById('message');
        const fileInput = document.getElementById('files');
        const fileList = document.getElementById('fileList');
        let selectedFiles = [];

        function showMessage(text, type) {
            messageEl.textContent = text;
            messageEl.className = type; // 'success' or 'error'
            messageEl.style.display = 'block';
        }

        // Handle file selection
        fileInput.addEventListener('change', function (e) {
            const newFiles = Array.from(e.target.files);

            // Check file count limit
            if (selectedFiles.length + newFiles.length > 5) {
                showMessage('Maximum 5 files allowed', 'error');
                return;
            }

            // file size limit mb
            for (let file of newFiles) {
                if (file.size > 10 * 1024 * 1024) {
                    showMessage(`File "${file.name}" is too large. Max size is 10MB.`, 'error');
                    return;
                }
            }

            // Add new files to selected files
            selectedFiles = [...selectedFiles, ...newFiles];
            updateFileList();
        });

        function updateFileList() {
            fileList.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span>${file.name} (${(file.size / 1024).toFixed(1)} KB)</span>
                    <button type="button" class="file-remove" onclick="removeFile(${index})">Ã—</button>
                `;
                fileList.appendChild(fileItem);
            });
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
        }

        document.querySelector('form').addEventListener('submit', async function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value.trim();
            const content = document.getElementById('content').value.trim();
            const tags = document.getElementById('tags').value.trim().split(',').map(tag => tag.trim()).filter(tag => tag);
            const isPublic = document.getElementById('isPublic').value === 'public';

            if (!name || !content) {
                showMessage("Name and Content are required!", "error");
                return;
            }

            try {
                // Create FormData for file upload
                const formData = new FormData();
                formData.append('name', name);
                formData.append('content', content);
                formData.append('tags', JSON.stringify(tags));
                formData.append('isPublic', isPublic);

                // Append files
                selectedFiles.forEach(file => {
                    formData.append('files', file);
                });

                const response = await fetch('/create', {
                    method: 'POST',
                    body: formData // 
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(data.message || 'Note created successfully', "success");
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    showMessage(data.message || 'Failed to create note', "error");
                }
            } catch (error) {
                showMessage('Error creating note: ' + error.message, "error");
            }
        });
    </script>
</body>

</html>
