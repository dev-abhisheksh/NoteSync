<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fetch User Notes</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7fafc;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background: #2c5282;
            padding: 10px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .navbar-left {
            display: flex;
            align-items: center;
            gap: 15px;
            order: 1;
        }

        .navbar-brand {
            font-size: 1.2em;
            font-weight: bold;
        }

        .navbar-search {
            flex: 1;
            max-width: 400px;
            min-width: 200px;
            order: 2;
        }

        .navbar-search input {
            width: 100%;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
        }

        .search-icon {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        .search-icon:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .mobile-search-bar {
            display: none;
            width: 100%;
            margin-top: 10px;
        }

        .mobile-search-bar input {
            width: 100%;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
        }

        .navbar-right {
            display: flex;
            gap: 10px;
            align-items: center;
            order: 3;
        }

        .nav-btn {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            background: #357abd;
        }

        .nav-btn.secondary {
            background: #6c757d;
        }

        .nav-btn.secondary:hover {
            background: #545b62;
        }

        .nav-btn.success {
            background: #28a745;
        }

        .nav-btn.success:hover {
            background: #218838;
        }

        h1 {
            text-align: center;
            margin: 2rem 1rem 1rem;
            color: #3d4852;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
        }

        h2 {
            text-align: center;
            margin: 2rem 1rem 1rem;
            color: #3d4852;
            font-size: clamp(1.2rem, 3vw, 1.8rem);
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5em;
            padding: 1em;
            max-width: 1200px;
            margin: 0 auto;
        }

        .note-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(59, 130, 246, 0.07);
            padding: 1.3em 1.1em;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: box-shadow 0.17s, transform 0.17s;
            min-height: 180px;
            max-height: none;
        }

        .note-card:hover {
            box-shadow: 0 8px 24px rgba(24, 61, 89, 0.11);
            transform: translateY(-2px);
        }

        .note-title {
            font-weight: bold;
            font-size: 1.25em;
            color: #2c5282;
            margin-bottom: 0.35em;
            word-wrap: break-word;
        }

        .note-content {
            color: #374151;
            font-size: 1.04em;
            margin-bottom: 0.5em;
            flex-grow: 1;
            overflow-wrap: break-word;
            line-height: 1.4;
        }

        .note-author {
            font-size: 0.9em;
            color: #FF0000;
            margin: 8px 0;
            font-weight: bold;
            word-wrap: break-word;
        }

        .note-tag {
            display: inline-block;
            background: #bbeecc;
            color: #25735e;
            border-radius: 4px;
            padding: 2px 8px;
            font-size: 0.87em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            vertical-align: middle;
            max-width: 80px;
        }

        .bottom-bar {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-top: 12px;
            gap: 8px;
            flex-wrap: wrap;
        }

        .note-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            flex: 1;
            min-width: 0;
        }

        .note-actions {
            display: flex;
            gap: 6px;
            flex-shrink: 0;
        }

        .note-status {
            position: absolute;
            top: 1em;
            right: 1em;
            background: #e2e8f0;
            color: #444;
            border-radius: 4px;
            padding: 2px 8px;
            font-size: 0.81em;
            font-weight: 500;
        }

        .edit-btn,
        .delete-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }

        .edit-btn {
            background: #7cb5eb;
            color: white;
        }

        .edit-btn:hover {
            background: #4893e3;
        }

        .delete-btn {
            background: #ed7d7d;
            color: white;
        }

        .delete-btn:hover {
            background: #ee5656;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-content input,
        .modal-content textarea {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
        }

        .modal-content button {
            padding: 10px 16px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .modal-content button:first-of-type {
            background: #4a90e2;
            color: white;
        }

        .modal-content button:last-of-type {
            background: #ccc;
            color: #333;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .navbar {
                flex-wrap: nowrap;
                padding: 15px;
            }

            .navbar-left {
                order: 1;
                flex: 0 0 auto;
            }

            .navbar-search {
                display: none !important;
                order: 4;
            }

            .search-icon {
                display: block;
                order: 2;
                margin-left: auto;
                margin-right: 10px;
            }

            .navbar-right {
                order: 3;
                flex: 0 0 auto;
            }

            .mobile-search-bar.active {
                display: block;
                order: 4;
                width: 100%;
            }

            .notes-grid {
                grid-template-columns: 1fr;
                padding: 1em 0.5em;
            }

            .bottom-bar {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .note-actions {
                width: 100%;
                justify-content: flex-end;
            }

            .modal-content {
                margin: 20px;
                padding: 15px;
            }

            .navbar-right {
                gap: 5px;
            }

            .nav-btn {
                padding: 6px 12px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 10px;
            }

            .note-card {
                padding: 1em;
            }

            .edit-btn,
            .delete-btn {
                padding: 5px 10px;
                font-size: 0.85em;
            }

            .note-tags {
                max-width: 100%;
            }

            .note-tag {
                max-width: none;
                font-size: 0.8em;
            }
        }

        /* Tablet landscape */
        @media (min-width: 769px) and (max-width: 1024px) {
            .notes-grid {
                grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
                padding: 1.5em;
            }
        }

        /* Loading state */
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        /* No results state */
        .no-results {
            text-align: center;
            padding: 2rem;
            color: #666;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="navbar-left">
            <div class="navbar-brand">NoteSync</div>
            <div class="navbar-search">
                <input type="text" id="searchInput" placeholder="Search by tag..." onkeyup="searchNotes()">
            </div>
        </div>
        
        <button class="search-icon" id="mobileSearchBtn" onclick="toggleMobileSearch()">
            üîç
        </button>
        
        <div class="navbar-right">
            <button class="nav-btn success" onclick="window.location.href='/create-note.html'">Create</button>
            <button class="nav-btn secondary" onclick="window.location.href='/admin.html'" target="blank">Admin</button>
            <button class="nav-btn" onclick="window.location.href='/login.html'">Login</button>
        </div>
        
        <div class="mobile-search-bar" id="mobileSearchBar">
            <input type="text" id="mobileSearchInput" placeholder="Search by tag..." onkeyup="mobileSearch()">
        </div>
    </div>

    <h1 id="Username">Fetch My Notes</h1>
    <div id="output"></div>

    <h2>Search Results</h2>
    <div id="searchResults"></div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>Edit Note</h3>
            <input type="text" id="editTitle" placeholder="Title">
            <textarea id="editContent" rows="4" placeholder="Content"></textarea>
            <input type="text" id="editTags" placeholder="Tags (comma separated)">
            <label><input type="checkbox" id="editPublic"> Public</label>
            <div>
                <button id="saveEditBtn">Save</button>
                <button onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let currentEditId = null;
        let mobileSearchActive = false;

        function toggleMobileSearch() {
            const mobileSearchBar = document.getElementById('mobileSearchBar');
            const mobileSearchInput = document.getElementById('mobileSearchInput');
            
            mobileSearchActive = !mobileSearchActive;
            
            if (mobileSearchActive) {
                mobileSearchBar.classList.add('active');
                mobileSearchInput.focus();
            } else {
                mobileSearchBar.classList.remove('active');
                mobileSearchInput.value = '';
                // Clear search results when closing mobile search
                document.getElementById('searchResults').innerHTML = '';
            }
        }

        function mobileSearch() {
            const query = document.getElementById('mobileSearchInput').value.trim();
            performSearch(query);
        }

        function searchNotes() {
            const query = document.getElementById('searchInput').value.trim();
            performSearch(query);
        }

        function performSearch(query) {
            const resultsDiv = document.getElementById('searchResults');
            
            if (!query) {
                resultsDiv.innerHTML = '';
                return;
            }

            // resultsDiv.innerHTML = '<div class="loading">Searching...</div>';

            fetch("https://notesync-0m77.onrender.com/search", {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: "include",
                body: JSON.stringify({
                    tags: query
                })
            })
            .then(res => res.json())
            .then(data => {
                if (!data.searchedNotes || !data.searchedNotes.length) {
                    resultsDiv.innerHTML = '<div class="no-results">No public notes found with that tag.</div>';
                    return;
                }

                const grid = document.createElement('div');
                grid.className = 'notes-grid';

                data.searchedNotes.forEach(note => {
                    const card = document.createElement('div');
                    card.className = 'note-card';
                    card.innerHTML = `
                        <span class="note-status">${note.isPublic ? "Public" : "Private"}</span>
                        <div class="note-title">${note.name}</div>
                        <div class="note-content">${note.content}</div>
                        <div class="note-author">
                            By: ${note.owner?.username || 'Unknown User'}
                        </div>
                        <div class="bottom-bar">
                            <div class="note-tags">
                                ${note.tags && note.tags.length
                                    ? note.tags.map(tag => `<span class="note-tag" title="${tag}">${tag}</span>`).join('')
                                    : ''}
                            </div>
                        </div>
                    `;
                    grid.appendChild(card);
                });

                resultsDiv.appendChild(grid);
                
            })
            .catch(err => {
                resultsDiv.innerHTML = `<div class="no-results">Error: ${err.message}</div>`;
            });
        }

        async function fetchNotes() {
            const outputDiv = document.getElementById('output');
            // outputDiv.innerHTML = '<div class="loading">Loading your notes...</div>';

            try {
                const response = await fetch('https://notesync-0m77.onrender.com/get-user-notes', {
                    method: 'GET',
                    credentials: 'include'
                });

                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

                const data = await response.json();
                const notes = data.notes || [];

                if (!notes.length) {
                    outputDiv.innerHTML = '<div class="no-results">No notes found!</div>';
                    return;
                }

                document.getElementById("Username").innerText = `${data.username || "User"}'s Notes`;
                const grid = document.createElement('div');
                grid.className = 'notes-grid';

                notes.forEach(note => {
                    const card = document.createElement('div');
                    card.className = 'note-card';

                    card.innerHTML = `
                        <span class="note-status">${note.isPublic ? "Public" : "Private"}</span>
                        <div class="note-title">${note.name || "Untitled"}</div>
                        <div class="note-content">${note.content || ""}</div>
                        <div class="bottom-bar">
                            <div class="note-tags">
                                ${note.tags && note.tags.length
                                    ? note.tags.map(tag => `<span class="note-tag" title="${tag}">${tag}</span>`).join('')
                                    : ''}
                            </div>
                            <div class="note-actions">
                                <button class="edit-btn" 
                                    onclick="openEditModal('${note._id}', '${note.name}', '${note.content}', '${note.tags?.join(', ')}', ${note.isPublic})">
                                    Edit
                                </button>
                                <button class="delete-btn" onclick="deleteNote('${note._id}')">Delete</button>
                            </div>
                        </div>
                    `;

                    grid.appendChild(card);
                });

                outputDiv.appendChild(grid);

            } catch (err) {
                outputDiv.innerHTML = `<div class="no-results">Error fetching notes: ${err.message}</div>`;
            }
        }



        function openEditModal(id, title, content, tags, isPublic) {
            currentEditId = id;
            document.getElementById('editTitle').value = title;
            document.getElementById('editContent').value = content;
            document.getElementById('editTags').value = tags || '';
            document.getElementById('editPublic').checked = isPublic;
            document.getElementById('editModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        async function deleteNote(noteId) {
            if (!confirm("Are you sure you want to delete this note?")) return;

            try {
                const res = await fetch(`https://notesync-0m77.onrender.com/delete-note/${noteId}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                if (!res.ok) throw new Error("Failed to delete note");

                fetchNotes();

            } catch (err) {
                alert(err.message);
            }
        }

        document.getElementById('saveEditBtn').addEventListener('click', async (event) => {
            event.preventDefault();

            const updatedNote = {
                name: document.getElementById('editTitle').value,
                content: document.getElementById('editContent').value,
                tags: document.getElementById('editTags').value.split(',').map(t => t.trim()).filter(t => t),
                isPublic: document.getElementById('editPublic').checked
            };

            try {
                const res = await fetch(`https://notesync-0m77.onrender.com/update-note/${currentEditId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(updatedNote)
                });

                if (!res.ok) throw new Error("Failed to update note");

                closeModal();
                fetchNotes();

            } catch (err) {
                alert(err.message);
            }
        });

        // Clear search results when search input is empty
        document.getElementById('searchInput').addEventListener('input', function() {
            if (!this.value.trim()) {
                document.getElementById('searchResults').innerHTML = '';
            }
        });

        // Also handle mobile search input
        document.addEventListener('DOMContentLoaded', function() {
            fetchNotes();
            
            // Add event listener for mobile search input
            const mobileSearchInput = document.getElementById('mobileSearchInput');
            if (mobileSearchInput) {
                mobileSearchInput.addEventListener('input', function() {
                    if (!this.value.trim()) {
                        document.getElementById('searchResults').innerHTML = '';
                    }
                });
            }
        });
    </script>
</body>

</html>
