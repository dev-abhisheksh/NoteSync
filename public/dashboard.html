<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fetch User Notes</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7fafc;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background: #2c5282;
            padding: 10px 20px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar input {
            padding: 6px 10px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
        }

        h1 {
            text-align: center;
            margin-top: 2rem;
            color: #3d4852;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5em;
            padding: 2em;
            max-width: 1000px;
            margin: 0 auto;
        }

        .note-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(59, 130, 246, 0.07);
            padding: 1.3em 1.1em;
            display: flex;
            flex-direction: column;
            position: relative;
            transition: box-shadow 0.17s, transform 0.17s;
            max-height: 165px;
        }

        .note-card:hover {
            box-shadow: 0 8px 24px rgba(24, 61, 89, 0.11);
            transform: scale(1.02);
        }

        .note-title {
            font-weight: bold;
            font-size: 1.25em;
            color: #2c5282;
            margin-bottom: 0.35em;
        }

        .note-content {
            color: #374151;
            font-size: 1.04em;
            margin-bottom: 0.5em;
            flex-grow: 1;
            overflow-y: hidden;
        }

        .note-tag {
            display: inline-block;
            background: #bbeecc;
            color: #25735e;
            border-radius: 4px;
            padding: 2px 8px;
            font-size: 0.87em;
            max-width: 50px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            vertical-align: middle;
        }

        .bottom-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
            gap: 8px;
        }

        .note-tags {
            display: flex;
            flex-wrap: nowrap;
            gap: 6px;
            overflow-x: auto;
        }

        .note-status {
            position: absolute;
            top: 1em;
            right: 1em;
            background: #e2e8f0;
            color: #444;
            border-radius: 4px;
            padding: 2px 8px;
            font-size: 0.81em;
            font-weight: 500;
        }

        .edit-btn,
        .delete-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            flex-shrink: 0;
            font-size: 0.9em;
        }

        .edit-btn {
            background: #7cb5eb;
            color: white;
        }

        .edit-btn:hover {
            background: #4893e3;
        }

        .delete-btn {
            background: #ed7d7d;
            color: white;
        }

        .delete-btn:hover {
            background: #ee5656;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
        }

        .modal-content input,
        .modal-content textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }

        .modal-content button {
            padding: 8px 14px;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <span>NoteSync</span>
        <input type="text" id="searchInput" placeholder="Search by tag..." onkeyup="searchNotes()">
    </div>

    <button onclick="window.location.href='/login.html'">Login</button>
    <h1 id="Username">Fetch My Notes</h1>
    <div id="output"></div>

    <h2 style="text-align:center;">Search Results</h2>
    <div id="searchResults"></div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>Edit Note</h3>
            <input type="text" id="editTitle" placeholder="Title">
            <textarea id="editContent" rows="4" placeholder="Content"></textarea>
            <input type="text" id="editTags" placeholder="Tags (comma separated)">
            <label><input type="checkbox" id="editPublic"> Public</label>
            <div>
                <button id="saveEditBtn">Save</button>
                <button onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let currentEditId = null;

        async function fetchNotes() {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '';

            try {
                const response = await fetch('http://localhost:5000/get-user-notes', {
                    method: 'GET',
                    credentials: 'include'
                });

                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

                const data = await response.json();
                const notes = data.notes || [];

                if (!notes.length) {
                    outputDiv.innerHTML = `<p>No notes found!</p>`;
                    return;
                }

                document.getElementById("Username").innerText = data.username || "User";
                const grid = document.createElement('div');
                grid.className = 'notes-grid';

                notes.forEach(note => {
                    const card = document.createElement('div');
                    card.className = 'note-card';

                    card.innerHTML = `
                        <span class="note-status">${note.isPublic ? "Public" : "Private"}</span>
                        <div class="note-title">${note.name || "Untitled"}</div>
                        <div class="note-content">${note.content || ""}</div>
                        <div class="bottom-bar">
                            ${note.tags && note.tags.length
                                ? `<div class="note-tags">${note.tags.map(tag => `<span class="note-tag" title="${tag}">${tag}</span>`).join('')}</div>`
                                : `<div></div>`}
                            <div>
                                <button class="edit-btn" 
                                    onclick="openEditModal('${note._id}', '${note.name}', '${note.content}', '${note.tags?.join(', ')}', ${note.isPublic})">
                                    Edit
                                </button>
                                <button class="delete-btn" onclick="deleteNote('${note._id}')">Delete</button>
                            </div>
                        </div>
                    `;

                    grid.appendChild(card);
                });

                outputDiv.appendChild(grid);

            } catch (err) {
                outputDiv.innerHTML = `<p>Error fetching notes: ${err.message}</p>`;
            }
        }

        async function searchNotes() {
    const query = document.getElementById('searchInput').value.trim();
    const resultsDiv = document.getElementById('searchResults');
    resultsDiv.innerHTML = '';

    if (!query) return;

    try {
        const res = await fetch("http://localhost:5000/search", {
            method: "POST",
            headers: {
                'Content-Type': 'application/json'
            },
            credentials: "include",
            body: JSON.stringify({
                tags: query // Send as POST body
            })
        });

        const data = await res.json();

        // If backend returns an error object
        if (!res.ok) {
            resultsDiv.innerHTML = `<p>${data.message || "Search failed"}</p>`;
            return;
        }

        const notes = data.searchedNotes || [];

        if (!notes.length) {
            resultsDiv.innerHTML = `<p>No public notes found with that tag.</p>`;
            return;
        }

        const grid = document.createElement('div');
        grid.className = 'notes-grid';

        notes.forEach(note => {
            const card = document.createElement('div');
            card.className = 'note-card';
            card.innerHTML = `
                <span class="note-status">${note.isPublic ? "Public" : "Private"}</span>
                <div class="note-title">${note.name}</div>
                <div class="note-content">${note.content}</div>
                <div class="bottom-bar">
                    ${note.tags && note.tags.length
                        ? `<div class="note-tags">${note.tags.map(tag => `<span class="note-tag">${tag}</span>`).join('')}</div>`
                        : `<div></div>`}
                </div>
            `;
            grid.appendChild(card);
        });

        resultsDiv.appendChild(grid);
    } catch (err) {
        resultsDiv.innerHTML = `<p>Error: ${err.message}</p>`;
    }
}

        function openEditModal(id, title, content, tags, isPublic) {
            currentEditId = id;
            document.getElementById('editTitle').value = title;
            document.getElementById('editContent').value = content;
            document.getElementById('editTags').value = tags || '';
            document.getElementById('editPublic').checked = isPublic;
            document.getElementById('editModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        async function deleteNote(noteId) {
            if (!confirm("Are you sure you want to delete this note?")) return;

            try {
                const res = await fetch(`http://localhost:5000/delete-note/${noteId}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });

                if (!res.ok) throw new Error("Failed to delete note");

                fetchNotes();

            } catch (err) {
                alert(err.message);
            }
        }

        document.getElementById('saveEditBtn').addEventListener('click', async (event) => {
            event.preventDefault();

            const updatedNote = {
                name: document.getElementById('editTitle').value,
                content: document.getElementById('editContent').value,
                tags: document.getElementById('editTags').value.split(',').map(t => t.trim()),
                isPublic: document.getElementById('editPublic').checked
            };

            try {
                const res = await fetch(`http://localhost:5000/update-note/${currentEditId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(updatedNote)
                });

                if (!res.ok) throw new Error("Failed to update note");

                closeModal();
                fetchNotes();

            } catch (err) {
                alert(err.message);
            }
        });

        document.addEventListener('DOMContentLoaded', fetchNotes);
    </script>
</body>
</html>
