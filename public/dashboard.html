<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fetch User Notes</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/dashboard.css">
</head>

<body>
    <div class="navbar">
        <div class="navbar-left">
            <div class="navbar-brand">NoteSync</div>
            <div class="navbar-search">
                <input type="text" id="searchInput" placeholder="Search by tag..." onkeyup="debounceSearch(this.value)">
            </div>
        </div>

        <button class="search-icon" id="mobileSearchBtn" onclick="toggleMobileSearch()">
            üîç
        </button>

        <div class="navbar-right">
            <button class="nav-btn success" onclick="window.location.href='/create'">Create</button>
            <button class="nav-btn secondary" onclick="window.location.href='/admin.html'" target="blank">Admin</button>
            <button class="nav-btn" onclick="window.location.href='/login.html'">Login</button>
        </div>

        <div class="mobile-search-bar" id="mobileSearchBar">
            <input type="text" id="mobileSearchInput" placeholder="Search by tag..."
                onkeyup="debounceSearch(this.value, true)">
        </div>
    </div>

    <h1 id="Username">Fetch My Notes</h1>
    <div id="output"></div>

    <div id="searchResultsSection" class="search-results-section" style="display: none;">
        <h2>Search Results</h2>
        <div id="searchResults"></div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>Edit Note</h3>
            <input type="text" id="editTitle" placeholder="Title">
            <textarea id="editContent" rows="4" placeholder="Content"></textarea>
            <input type="text" id="editTags" placeholder="Tags (comma separated)">
            <label><input type="checkbox" id="editPublic"> Public</label>
            <div>
                <button id="saveEditBtn">Save</button>
                <button onclick="closeModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="./js/dashboard.js"></script>
</body>

</html>
